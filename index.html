<!doctype html>
<html lang="en" xml:lang="en">
<head>
  <meta charset="utf-8">
  <base href="/index.html">
  <title>Basic Html5 Module</title>
  <meta name="description" content="Basic Html5 Module">
  <meta name="author" content="Razr">
  <link rel="stylesheet" href="razr-alpha/css/app.css">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body ng-app="clientApp">
    <storefront-manager-master></storefront-manager-master>

    <!-- include angular if you have not already -->
    <script src="node_modules/angular/angular.min.js"></script>
	<script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>


    <script>
        /**
         * Begin Client App
         * Here is an example application that is importing
         * the RazrAlpha app modules as dependency
         * this will allow you to include razr functionality
         * natively as code snippets, directives etc.
         */
        var YourAngularAppModule = angular.module('clientApp',['RazrAlpha', 'ui.router']);
        YourAngularAppModule.controller('ClientController', [function() {
            var self = this;
        }]);
        YourAngularAppModule.config(function($stateProvider, $locationProvider, $urlRouterProvider) {
            $stateProvider.
                state('home', {
                    url: '/',
                });

            $urlRouterProvider.otherwise('/');
            $locationProvider.html5Mode(true);
        });
        // End Client App


    </script>

    <!-- Including the seleced razr modules -->
    <script src="razr-alpha/razr-alpha.js"></script>
   
</body>
</html>
